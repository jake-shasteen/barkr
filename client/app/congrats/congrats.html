<div id='congrats'>
  <h2> You matched with {{ dog.name }}! </h2>
  <h3> Here is contact information for the doggie's host: </h3>
  <p>{{ dog.host.name }}</p>
  <p>{{ dog.host.description }}</p>
  <a ng-show="dog.host.website" href="{{ dog.host.website }}">{{ dog.host.website }}</a>
  <p ng-show="dog.host.address">{{ dog.host.address }}</p>
  <p ng-show="dog.host.zip">{{ dog.host.zip }}</p>
  <p ng-show="dog.host.email">{{ dog.host.email }}</p>
  <p ng-show="dog.host.phone">{{ dog.host.phone }}</p>
  <br><a href="/#/matches">View Previous Matches</a>
  <br><a ng-click="next()">See Another Doggie</a>
</div>
