<div id='host'>
  <h2>Welcome to the host portal. Here you can add dogs for adoption to our database or edit an existing dog's information.</h2>
  <br>Add a Dog:<br>
  <div class="row add_dog">
    <form name="add" ng-submit="submitAddDog()">
    <div class="col-md-1"></div>
    <input class="col-md-2" type="text" value="{{ newdog.name }}"></input>
    <textarea class="col-lg-7">{{ newdog.description }}</textarea>
    <button class="col-lg-1" type=submit>Submit</button>
    <div class="col-sm-1"></div>
    </form>
  </div>
  <br>Edit a Dog:<br>
  <div class="row edit_dog" ng-repeat="dog in dogs">
    <form name="dog.{{ dog.id}}" ng-submit="submitForm()">
      <div class="col-md-1"></div>
      <input class="col-md-2" type="text" value="{{ dog.name }}"></input>
      <textarea class="col-lg-7">{{ dog.description }}</textarea>
      <button class="col-lg-1" type=submit>Submit</button>
      <div class="col-sm-1"></div>
    </form>
  </div>
</div>
